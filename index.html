<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <form action="" name="form1">
                <input type="text" class="text-view" name="textview" id="frmObj">
            </form>
            <table>
                <tr>
                    <td><input class="btn" type="button" value="C" onclick="form1.textview.value = ' ' " ></td>
                    <td><input type="button" class="btn" value="B" onclick="backspace()"></td>
                    <td><input type="button" class="btn" value="/" onclick="insert('/')"></td>
                    <td><input type="button" class="btn" value="*" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn" value="7" onclick="insert(7)"></td>
                    <td><input type="button" class="btn" value="8" onclick="insert(8)"></td>
                    <td><input type="button" class="btn" value="9" onclick="insert(9)"></td>
                    <td><input type="button" class="btn" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn" value="4" onclick="insert(4)"></td>
                    <td><input type="button" class="btn" value="5" onclick="insert(5)"></td>
                    <td><input type="button" class="btn" value="6" onclick="insert(6)"></td>
                    <td><input type="button" class="btn" value="-" onclick="insert('-')"></td>
                </tr>
                
                <tr>
                    <td><input type="button" class="btn" value="1" onclick="insert(1)"></td>
                    <td><input type="button" class="btn" value="2" onclick="insert(2)"></td>
                    <td><input type="button" class="btn" value="3" onclick="insert(3)"></td>
                    <td rowspan="5"><input type="button" class="btn btn-eq" value="=" onclick="equal()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" class="btn btn-0" value="0" onclick="insert(0)"></td>
                    <td><input type="button" class="btn" value="." onclick="insert('.')"></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        document.getElementById(frmObj.id).select();
        
        function insert(num) 
        {
        document.form1.textview.value = document.form1.textview.value + num;
        }
        

        function equal()
        {
        var exp = document.form1.textview.value;
        if(exp)
        {
        document.form1.textview.value = eval(exp)
        }
        }
        

        function backspace()
        {
        var exp = document.form1.textview.value;
        document.form1.textview.value = exp.substring(0, exp.length - 1); 
        }
        
        </script>
</body>
</html>
